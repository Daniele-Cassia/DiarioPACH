    <body>
        <div class="container">
            <div class="frase">
                <h1 class="tex"><b> Cadastro de Usuário </b></h1>

            <div class="">
                <form action="../php/cadastro.php" method="POST" item-height="50%">
                    <div class="form-group">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" name="nm_user" id="inputNome" placeholder="Nome">
                    </div>
        
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" name="email" id="inputEmail" placeholder="Email">
