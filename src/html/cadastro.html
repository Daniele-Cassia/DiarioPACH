        <!-- Nesta seção temos o nome e o email  -->
        <div class="form-horizontal">
            <div class="form-group">
                <div class="cd">
                    <label for="txtCodigo" class="col-sm-3 col-md-2 control-label">Código:</label>
                    <input type="text" id="txtCodigo" class="form-control" placeholder="">
                </div>

                <label for="txtNomeCompleto" class="col-sm-3 col-md-2 control-label">Nome:</label>
                <div class="nm">
                    <input type="text" id="txtNomeCompleto" class="form-control" placeholder="Preencha, corretamente, seu nome ">
                </div>

                <label for="txtEmail" class="col-sm-1 col-md-2 control-label">Email:</label>
                <div class="email">
                    <input type="email" class="form-control" id="txtEmail" placeholder="Preencha seu email">
                </div>

                <label for="txtDataNascimento" class="col-sm-3 col-md-2 control-label">Data de Nascimento:</label>
                <div class="dt_nasc">
                    <input type="text" id="txtDataNascimento" class="form-control" placeholder="">
                </div>

                <label for="txtDataNascimento" class="col-sm-3 col-md-2 control-label">Data de Nascimento:</label>
                <div class="sex">
                    <input type="radio" name="rdSexo" value="masc"> Masculino
                    <input type="radio" name="rdSexo" value="fem"> Feminino
                </div>
            </div>
        </div>       
    </body>
